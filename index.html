<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Ejemplo</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        .description {
            color: green;
            font-size: 20px;
            margin-top: 50px;
        }
        .links {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .links a {
            color: brown;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="home-button">Home</button>
        <p class="description">Candidatos presidenciales Ecuador 2025 </p>
        <div class="links">
            <a href="https://www.presidencia.gob.ec/" target="_blank">Link a la Presidencia</a>
            <a href="https://www.cne.gob.ec/" target="_blank">Link al CNE</a>
        </div>
    </div>
</body>
</html>
