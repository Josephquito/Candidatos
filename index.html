<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .photo {
            width: 200px;
            height: 300px;
            background-color: lightyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .biography {
            font-size: 20px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        footer a {
            color: brown;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showContent(candidate) {
            let photo = document.querySelector('.photo');
            let bio = document.querySelector('.biography');
            
            if (candidate === 'home') {
                photo.classList.add('hidden');
                bio.innerHTML = 'Candidatos a la presidencia del Ecuador 2025';
            } else {
                photo.classList.remove('hidden');
                if (candidate === 'candidato1') {
                    photo.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/President_Noboa_of_Ecuador_in_April_of_2024.jpg" alt="Foto Candidato 1" width="200" height="300">';
                    bio.innerHTML = 'Nacido el 1 de noviembre de 1987 en Guayaquil, Daniel Noboa Pontón es un empresario y político ecuatoriano. Es hijo de Álvaro Nobis y de Isabel Pontón, y pertenece a una de las familias más influyentes del país. Antes de asumir la presidencia en 2023, fue asambleísta por Santa Elena entre 2021 y 2023. Durante su mandato, ha implementado estados de emergencia y ha dispuesto la presencia militar en las calles para combatir la delincuencia. En agosto de 2024, fue confirmado como candidato para la reelección en las elecciones de 2025. ';
                } else if (candidate === 'candidato2') {
                    photo.innerHTML = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCfyv6fPvXATJazLwGbL6VzugwOP6f4KEozA&s" alt="Foto Candidato 2" width="200" height="300">';
                    bio.innerHTML = 'Luisa Magdalena González Alcívar nació el 22 de noviembre de 1977 en Quito. Es abogada y política ecuatoriana, miembro del Movimiento Revolución Ciudadana. Ha ocupado diversos cargos en el gobierno, incluyendo Secretaria de la Administración Pública en 2017. Fue elegida asambleísta por Manabí en 2021 y candidata presidencial en 2023, donde obtuvo el segundo lugar. En agosto de 2024, fue seleccionada nuevamente como candidata presidencial para las elecciones de 2025.';
                }  else if (candidate === 'candidato3') {
                    photo.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Andrea_Gonzalez_cropped.jpg" alt="Foto Candidato 3" width="200" height="300">';
                    bio.innerHTML = 'Andrea González Náder nació el 1 de abril de 1987 en Guayaquil. Es activista ambiental, empresaria y figura política ecuatoriana. Posee un título en Ingeniería en Tecnología Ambiental de la Universidad del Pacífico. Ha liderado varias organizaciones ambientales y fue candidata a la vicepresidencia en 2023. En junio de 2024, registró su precandidatura presidencial para las elecciones de 2025.';
                } 
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="showContent('home')">Home</button>
            <button class="button candidate1" onclick="showContent('candidato1')">Candidato 1</button>
            <button class="button" onclick="showContent('candidato2')">Candidato 2</button>
            <button class="button" onclick="showContent('candidato3')">Candidato 3</button>
        </div>
        <div class="content">
            <div class="photo hidden">FOTO</div>
            <div class="biography">Candidatos a la presidencia del Ecuador 2025</div>
        </div>
        <footer>
            <a href="https://www.presidencia.gob.ec/" target="_blank">Link a la Presidencia</a>
            <a href="https://www.cne.gob.ec/" target="_blank">Link al CNE</a>
        </footer>
    </div>
</body>
</html>
